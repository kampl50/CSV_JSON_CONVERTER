<div class="wrapper">
  <div class="row">
    <div class="col-sm">
      <mat-form-field class="select-model" appearance="fill">
        <mat-label>Formatuj z</mat-label>
        <mat-select>
          <mat-option *ngFor="let food of foods" [value]="food.value">
            {{ food.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-sm select-model">
      <mat-form-field>
        <ngx-mat-file-input
          [formControl]="fileControl"
          [multiple]="multiple"
          [accept]="accept"
          [color]="color"
        >
        </ngx-mat-file-input>
      </mat-form-field>
    </div>
    <div class="col-sm">
      <mat-form-field class="select-model" appearance="fill">
        <mat-label>Formatuj do</mat-label>
        <mat-select>
          <mat-option *ngFor="let food of foods" [value]="food.value">
            {{ food.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</div>
